career-profile:
    title: Career Profile
    summary: |
      Motivated and driven DevOps Engineer with an M.Sc. in computer science and over
      5 years of professional experience working in projects from small to complex.
      Working in a fast-growing startup, where I am tasked with managing and developing
      the infrastructure for developers as well as the internal tooling.

      For the last 2-3 years I was actively leading a team of developers, by checking their
      capacity ratios and helping them to grow both with external and internal courses.
      This also included myself, where I could gather experiences with both AWS and Azure.

